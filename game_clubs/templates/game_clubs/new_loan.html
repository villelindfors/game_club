{% extends "game_clubs/base.html" %}

{% block content %}

<p><a href="{% url 'game_clubs:game' game.id %}">{{ game }}</a></p>

<p>Add new loan</p>

<form action="{% url 'game_clubs:new_loan' game.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add loan</button>
</form>

{% endblock content %}
